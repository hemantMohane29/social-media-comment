<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>social Media Professional Comment Feed</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <h1 class="page-title">Comment Feed</h1>

        <section class="new-comment-section" aria-label="Add a new comment">
            <textarea id="new-comment" placeholder="Write your comment..." rows="4" aria-required="true"></textarea>
            <button id="submit-comment" disabled> Post Comment </button>
        </section>

        <section class="comments-section" aria-live="polite" aria-relevant="additions" aria-label="Comments feed">
            <div id="comments-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
